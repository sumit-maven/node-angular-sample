<main class="auth-main" style="padding-top:150px; ">
  <div class="auth-block">
    <h1>Admin Sign In</h1>
    <a class="auth-link">Baduga Admin Panel</a>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="Password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
         <button type="submit" data-ng-disabled="!user.email || !user.password" ng-click="signIn(user)" class="btn btn-default btn-auth">Sign in
         </button>
         <button type="submit" ng-click="open('app/pages/login/modals/forgotPass.html')" class="btn btn-default btn-auth">Forgot Password</button>
       </div> 
     </div>
   </form>
 </div>
</main>
