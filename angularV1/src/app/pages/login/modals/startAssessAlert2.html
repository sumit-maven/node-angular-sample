<div class="modal-content"  ng-repeat="assess in oneAssess">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
			<em class="ion-ios-close-empty sn-link-close"></em>
		</button>
		<center> <h4 class="modal-title" >Assessment Instruction for {{assess.assessmentName}}<h4></center>
	</div>
	<div class="modal-body">
		<div class="col-md-12">
			<div class="col-md-6"><h5>Passing Marks: {{assess.passingMarks}}</h5></div>
			<div class="col-md-6"><h5>Total Marks: {{assess.totalMarks}}</h5></div>
		</div>
		<div class="col-md-12">
			<div class="col-md-6"><h5>Negative Marking: {{assess.negativeMarks}}</h5></div>
			<div class="col-md-6"><h5>Total Time in Minutes: {{assess.timePeriod}}</h5></div>
		</div>
	</div>
	<div class="modal-footer">{{sessName}}
		<lable ng-if="sessName!=undefined">
			<button type="button" class="btn btn-primary btn-sm" ng-click="startTest(assess.assessmentId);$dismiss();">Start Test </button>
			</lable>
			<lable ng-if="sessName==undefined">
			 <button fb-login type="button" class="btn btn-auth btn-primary"  type="button">login Test</button>
			</lable>
<!-- 		<button type="button" class="btn btn-primary btn-sm" ng-click="startTest(assess.assessmentId);$dismiss();">Start Test</button>
 -->		<button type="button" class="btn btn-danger btn-sm" ng-click="$dismiss()">Cancel</button>
	</div>
</div>
