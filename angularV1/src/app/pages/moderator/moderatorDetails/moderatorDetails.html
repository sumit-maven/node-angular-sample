<h2 class="ng-scope" style="margin-bottom: 30px; margin-top: -8px; color:#fff">Edit Moderator</h2>
<div class="widgets" ba-panel>
 <form class="form-horizontal" role="form" method="post" name="registration">
   <div class="col-md-12" ng-repeat="muser in moderatorData">
   <div class="row">
      <div class="col-sm-6">
       <label for="input01" class="col-sm-4 control-label">Moderator Name<span style="color:red; margin-left: 5%;"></span>
       </label>
       <div class="col-sm-8">
        <input type="text"  class="form-control" id="groupName"  placeholder="Moderator Name" ng-model="muser.modName"  style="color:rgba(0, 0, 0, 0.4) font-color:#fff" />
      </div>
    </div>
    <div class="col-sm-6">
     <label for="select" class="col-sm-4 control-label">Email-Id<span style="color:red; margin-left: 5%;" style="color:rgba(0, 0, 0, 0.4) font-color:#fff" ></span></label>
     <div class="col-sm-8">
      <input type="text" placeholder="Email-Id" class="form-control" ng-model="muser.email" />
    </div>
  </div>
</div>
<br>

<br>
<div class="row">
  <div class="col-sm-6">
    <label for="empStatus" class="col-sm-4 control-label">Status <span style="color:red; margin-left: 5%;"></span></label>
    <div class="col-sm-8" >
     <select ng-model="muser.modStatus" class="form-control" >
       <!--  <option value="{{muser.modStatus}}">{{muser.modStatus}}</option> -->
       <option value="Enabled">Enabled</option>
       <option value="Disabled">Disabled</option>
     </select>
   </div>
 </div>
</div>

<br>
<br>
<div class="row">
 <div class="col-sm-12">

   <div class="col-sm-6">
     <label for="level" class="col-sm-4 control-label">Assign Roles: </label>
     <div class="mail-checkbox" ng-repeat="role in muser.assignedGrps">

      <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox" ng-model="role[$index+1]" class="ng-pristine ng-untouched ng-valid ng-empty"> 
        <span></span>
      </label>  {{role}}

   <!--    <label class="checkbox-inline custom-checkbox nowrap">
        <input type="checkbox"  ng-model="role[$index]" class="ng-pristine ng-untouched ng-valid ng-empty"> 
        <span></span>
        </label>Users

      <label class="checkbox-inline custom-checkbox nowrap">
       <input type="checkbox" ng-model="role[$index]"  class="ng-pristine ng-untouched ng-valid ng-empty"> 
       <span></span>
     </label>Groups

     <label class="checkbox-inline custom-checkbox nowrap">
       <input type="checkbox" ng-model="role[$index]" class="ng-pristine ng-untouched ng-valid ng-empty"> 
       <span></span>
     </label>SMEs -->
   </div>
 </div>

</div>
</div>
<br>
<br>
<div style="margin-left: 32%;font-size: 20px;"> <span>{{msg}}</span> </div>
<div class="modal-buttons clearfix">
 <div class="button-wrapper">
  <button type="button" class="btn btn-primary btn-raised" ng-click = "updateModerator(muser)"  style="float: initial;">Edit</button> 

  <a ng-href="/#/dashboard/moderator/moderatorlist" style="color: #fff;">
   <button type="button" class="btn btn-primary btn-raised" style="float: initial;">Back</button>  
 </a> 
</div>
</div>
</div>

</form>
</div>
</div>
